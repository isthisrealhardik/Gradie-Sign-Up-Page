<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Gradie Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="Left-container">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
            <img src="/Assets/iPhone Mockup.png" alt="Background Image" class="Main-image">
        </div>
        <div class="Right-container">
            <h1 class="l-header">Login</h1>
            <form action="google.com">
                <!-- Email -->
                <label for="Email" class="Email">Email</label>
                <input id="Email" type='email' placeholder="john@example.com">
                <!-- Password -->
                <label for="Password" class="Password">Password</label>
                <input id="Password" type="password" placeholder="At least 8 characters">
                <!-- Terms & Conditions -->
                <label for="Terms-and-condition" class="TandC">
                    <input type="checkbox" id="Terms-and-condition">
                    By creating an account, you agree to the <span>Terms & Conditions</span>
                </label>
                <!-- Submit Button -->
                <button type="submit">Create an Account</button>
            </form>
        </div>
    </div>
</body>
</html>
